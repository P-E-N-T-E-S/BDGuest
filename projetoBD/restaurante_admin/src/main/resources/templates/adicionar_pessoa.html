<main>
    <div class="form">
        <div class="form-body">
            <div class="form-column">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-item" required>
            </div>
            <div class="form-column">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-item" required>
            </div>
        </div>

        <div class="form-body">
            <div class="form-column">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" class="form-item" required>
            </div>
            <div class="form-column">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" class="form-item" required>
            </div>
        </div>

        <div class="form-body">
            <div class="form-column">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" class="form-item" required>
            </div>
            <div class="form-column">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" class="form-item" required>
            </div>
        </div>

        <div class="form-body">
            <div class="form-column">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" class="form-item" required>
            </div>
            <div class="form-column">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-item" required>
            </div>
        </div>

        <div class="form-body">
            <div class="form-column">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" class="form-item" required>
            </div>
            <div class="form-column">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="form-item" required>
            </div>
        </div>

        <div class="form-body">
            <label for="telefone2">Telefone 2:</label>
            <input type="tel" id="telefone2" name="telefone2" class="form-item"><br><br>
        </div>

        <button style="width: 50px; align-items: center" onclick="enviarDados()">Enviar</button>

    </div>
</main>
