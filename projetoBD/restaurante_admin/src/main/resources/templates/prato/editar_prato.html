<main>
    <div class="form">
        <h1> Adicionar Prato </h1>
        <div class="form-body">
            <div class="form-column">
                <label for="id">ID do Prato: </label>
                <input type="text" id="id" name="cpf" class="form-item" required>
            </div>
            <div class="form-column">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" class="form-item" required>
            </div>
        </div>

        <div class="form-body">
            <div class="form-column">
                <label for="imagem_link">Link para imagem do produto: </label>
                <input type="text" id="imagem_link" name="rua" class="form-item" required>
            </div>
            <div class="form-column">
                <label for="descricao">Descrição: </label>
                <input type="text" id="descricao" name="bairro" class="form-item" required>
            </div>
        </div>
        <div class="form-body">
            <div class="form-column">
                <label for="preco">Preço:</label>
                <input type="text" id="preco" name="rua" class="form-item" required>
            </div>
            <div class="form-column">
                <label for="ingredientes">Lista de Ingredientes:</label>
                <input type="text" id="ingredientes" name="bairro" class="form-item" required>
            </div>
        </div>
        <button style="width: 150px; align-items: center; margin-top: 10px" onclick="editarDados_prato()">Enviar</button>

    </div>
</main>
